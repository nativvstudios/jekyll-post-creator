<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Content Security Policy -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'nonce-{{nonce}}'; script-src 'nonce-{{nonce}}';"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the CSS file -->
    <link href="{{styleUri}}" rel="stylesheet">
    <title>Create Jekyll Post</title>
</head>
<body>
    <h1>Create New Jekyll Post</h1>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="categories">Categories (space-separated):</label>
    <input type="text" id="categories" name="categories">

    <label for="tags">Tags (space-separated):</label>
    <input type="text" id="tags" name="tags">

    <label for="layout">Layout:</label>
    <select id="layout" name="layout">
        <option value="post" selected>post</option>
        <option value="page">page</option>
        <option value="custom">custom</option>
    </select>

    <h2>Additional Options</h2>
    <div id="customFieldsContainer"></div>
    <button id="addOptionBtn" type="button">+ Add Option</button>

    <hr>

    <button id="createBtn" type="button">Create Post</button>

    <!-- Link to the JS file -->
    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>
</html>
